<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Scoreboard</title>
</head>
<body>
    <div id="scoreboard">
        <div id="players-sec">
            <div id="home-sec">
                <h1 id="home-title">HOME</h1>
                <h2 id="home-points">0</h2>
                <div id="btn-group">
                    <button onclick="addOnePoints()">+1</button>
                    <button onclick="addTwoPoints()">+2</button>
                    <button onclick="addThreePoints()">+3</button>
                </div>
            </div>
            <div id="guest-sec">
                <h1 id="guest-title">GUEST</h1>
                <h2 id="guest-points">0</h2>
                <div id="btn-group">
                    <button onclick="addOne()">+1</button>
                    <button onclick="addTwo()">+2</button>
                    <button onclick="addThree()">+3</button>
                </div>
            </div>
        </div>
        <div id="new-game-sec">
            <button id="new-game-btn" onclick="newGame()">NEW<br>GAME</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
